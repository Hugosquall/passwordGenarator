<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <title>Document</title>
</head>
<body>
    <h1>Gerador de senha</h1>
    <p>Utilize o nosso gerador de online para criar uma senha forte e segura</p>
    <input type="text" name="password" id="password" onclick="generatePassword()">
    <input type="range" name="password-lenght" id="password-lenght" value="16" min="4" max="64">
    <button id="copy">Copiar Senha</button>

    <script>
        let passwordLenght = 16
        const inputEl = document.querySelector("#password")
        const copyButtonEl = document.querySelector("#copy")

        function generatePassword() {
            const chars = "abcdefghijklmnpqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ123456789?!@&*()[]"
            
            let password = ""

            for(let i = 0; i < passwordLenght; i++){
                const randomNumber = Math.floor(Math.random() * chars.length)
                password += chars.substring(randomNumber, randomNumber + 1)

                inputEl.value = password
                console.log(password)
            }
        }
        
        function copy() {
            navigator.clipboard.writeText(inputEl.value)

        }

        const passwordLenghtEl = document.querySelector("#password-lenght")
        passwordLenghtEl.addEventListener("input", function(){
            const passwordLenght = passwordLenghtEl.value
            generatePassword()
        })

        copyButtonEl.addEventListener("click", copy)

        generatePassword()



    </script>
</body>
</html>
